<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School with Filters, Results, and Details</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <!-- Filters content here -->
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">4 Guests</div>
                    <div class="number_rooms">2 Bedrooms</div>
                    <div class="number_bathrooms">2 Bathrooms</div>
                </div>
                <div class="user">Owner: <b>John Doe</b></div>
                <div class="description">This is a fantastic place...</div>
            </article>
            <!-- More places -->
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
