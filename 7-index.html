 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School with Filters and Results</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Some state</h4>
                <ul class="popover">
                    <li>
                        <h2>State Name</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- More cities -->
                        </ul>
                    </li>
                    <!-- More states -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Some amenity</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <!-- More amenities -->
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <!-- Additional content for Place 1 -->
            </article>
            <article>
                <h2>Place Name 2</h2>
                <!-- Additional content for Place 2 -->
            </article>
            <!-- More places -->
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
